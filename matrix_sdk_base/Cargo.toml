[package]
authors = ["Damir JeliÄ‡ <poljar@termina.org.uk>"]
description = "The base component to build a Matrix client library."
edition = "2018"
homepage = "https://github.com/matrix-org/matrix-rust-sdk"
keywords = ["matrix", "chat", "messaging", "ruma", "nio"]
license = "Apache-2.0"
name = "matrix-sdk-base"
readme = "README.md"
repository = "https://github.com/matrix-org/matrix-rust-sdk"
version = "0.2.0"

[package.metadata.docs.rs]
features = ["docs"]
rustdoc-args = ["--cfg", "feature=\"docs\""]

[features]
default = []
messages = []
encryption = ["matrix-sdk-crypto"]
sled_cryptostore = ["matrix-sdk-crypto/sled_cryptostore"]
unstable-synapse-quirks = ["matrix-sdk-common/unstable-synapse-quirks"]

docs = ["encryption", "sled_cryptostore", "messages"]

[dependencies]
dashmap= "4.0.1"
serde = { version = "1.0.119", features = ["rc"] }
serde_json = "1.0.61"
tracing = "0.1.22"

matrix-sdk-common = { version = "0.2.0", path = "../matrix_sdk_common" }
matrix-sdk-crypto = { version = "0.2.0", path = "../matrix_sdk_crypto", optional = true }

# Misc dependencies
thiserror = "1.0.23"
sled = "0.34.6"
chacha20poly1305 = "0.7.1"
getrandom = "0.2.1"
zeroize = { version = "1.2.0", features = ["zeroize_derive"] }
pbkdf2 = { version = "0.6.0", default-features = false }
hmac = "0.10.1"
sha2 = "0.9.2"
futures = "0.3.8"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies.tokio]
version = "1.0.1"
default-features = false
features = ["sync", "fs"]

[dev-dependencies]
matrix-sdk-test = { version = "0.2.0", path = "../matrix_sdk_test" }
http = "0.2.2"
tracing-subscriber = "0.2.15"
tempfile = "3.1.0"
mockito = "0.28.0"
rustyline = "7.0.0"
rustyline-derive = "0.4.0"
atty = "0.2"
clap = "2.33.3"
syntect = "4.4.0"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1.0.1", default-features = false, features = ["rt-multi-thread", "macros"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3.19"
